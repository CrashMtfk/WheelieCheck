<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signInStyle.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="sign-in-holder">
      <img src="images/logo.png" alt="Logo of the WheelieCheck" class="logo" />
      <div class="holder-form-content">
        <form action="">
          <label for="Email">E-mail</label><br />
          <div class="email-input-holder">
            <input type="email" name="" id="Email" class="email-input" /><br />
          </div>
          <label for="Password">Password</label><br />
          <div class="password-input-holder">
            <input type="password" name="" id="Password" class="password-input"/><br />
          </div>
          <div class="submit-button-holder">
            <input type="submit" value="Sign In" class="submit-button" />
          </div>
        </form>
      </div>
      <p>Don't have an account? <a href="index.html">Sign Up</a> here</p>
    </div>
  </body>
</html>
